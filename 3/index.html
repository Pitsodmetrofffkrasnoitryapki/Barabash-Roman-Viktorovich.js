<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    "use strict";

    let number1 = 10;
    let number2 = 2;
    let string = "5";
    let string2 = "апож"

    console.log(`${number1} + ${number2} = ${number1 + number2}`);
    console.log(`${number1} - ${number2} = ${number1 - number2}`);
    console.log(`${number1} * ${number2} = ${number1 * number2}`);
    console.log(`${number1} / ${number2} = ${number1 / number2}`);
    console.log(`${number1} + ${string} (строка) = ${number1 + string}`);
    console.log(`${string} (строка) + ${number1} = ${string + number1}`);
    console.log(`${number1} / ${string} (строка) = ${number1 / string}`);
    console.log(`${string} (строка) / ${number1} = ${string / number1}`);
    console.log(`${number1} + ${string2} = ${number1 + string2}`);
    console.log(`${string2} + ${number1} = ${string2 + number1}`);
    console.log(`${number1} / ${string2} = ${number1 / string2}`);
    console.log(`${string2} / ${number1} = ${string2 / number1}`); 
  </script>

</body>

</html>
