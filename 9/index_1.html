<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script>
    "use strict";

    async function createPost(title, body, userId) {
      try {
        if (typeof title !== 'string' || title.trim() === '') {
          throw new Error('–ó–∞–≥–æ–ª–æ–≤–æ–∫ –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω –∏ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å —Å—Ç—Ä–æ–∫–æ–π');
        }
        if (typeof body !== 'string' || body.trim() === '') {
          throw new Error('–¢–µ–∫—Å—Ç –ø–æ—Å—Ç–∞ –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω');
        }
        if (!Number.isInteger(userId) || userId <= 0) {
          throw new Error('userId –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–º —Ü–µ–ª—ã–º —á–∏—Å–ª–æ–º');
        }

        const postData = {
          title: title.trim(),
          body: body.trim(),
          userId: userId
        };

        console.log("üì§ –û—Ç–ø—Ä–∞–≤–ª—è—é –Ω–æ–≤—ã–π –ø–æ—Å—Ç:", postData);

        const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json; charset=UTF-8'
          },
          body: JSON.stringify(postData)
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`–û—à–∏–±–∫–∞ HTTP ${response.status}: ${errorText || response.statusText}`);
        }

        const createdPost = await response.json();
        console.log('‚úÖ –ü–æ—Å—Ç —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!');
        console.log('–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', createdPost);

        return createdPost;

      } catch (error) {
        console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ø–æ—Å—Ç–∞:', error.message);
        throw error;
      }
    }
  </script>
</body>
